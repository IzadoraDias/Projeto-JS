<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Adicione uma nova tarefa</h1>
        </header>

        <form action="" class="tarefa-composer__form">
            <div class="tarefa-composer__form-group">

                <input type="text" class="tarefa-composer__input" id="tarefaComposerInput" placeholder="Adicione uma tarefa">
            </div>
        </form>
        <div class="tarefa-composer__form-group">
            <button class="button tarefa-composer__button">add</button>
        </div>

        <div class="tarefas-caixa"> </div> 

       
    </div>
    <footer>
        <div class="completed">
            <button class="tarefa-lista__completed-button">Concluir todos</button>
        </div>

        <div class="remove">
            <button class="tarefa-lista__remove-button">Remover todos</button>
        </div>
    </footer>

    <script src="script/script.js"></script>
</body>


</html>
